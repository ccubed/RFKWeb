		//Pull in what result occurred and write the panel
		$( document ).ready(function(){
		
			switch ($.url("?which")){
			
				case "feedback":
				document.getElementById("pbody").innerHTML = "Feedback Received";
				document.getElementById("pfoot").innerHTML = "Everything went smoothly. Thanks for taking the time to let us know what's on your mind.";
				$("#panel").collapse("toggle");
				break;
				case "registered":
				document.getElementById("pbody").innerHTML = "Registration Successful";
				document.getElementById("pfoot").innerHTML = "Congratulations. Everything went fine. You can now login using the username and password you just registered with.";
				$("#panel").collapse("toggle");
				break;
				case "login":
				document.getElementById("pbody").innerHTML = "Logged In";
				document.getElementById("pfoot").innerHTML = "You have successfully logged in as " + jQuery.parseJSON(Cookies.get('RFKJournal')).Username;
				$("#panel").collapse("toggle");
				break;
				case "logout":
				document.getElementById("pbody").innerHTML = "Logged Out";
				document.getElementById("pfoot").innerHTML = "You have successfully logged out.";
				$("#panel").collapse("toggle");
				break;
			
			}
			
			if (jQuery.parseJSON(Cookies.get('RFKJournal')).Username){
			
				document.getElementById("users").innerHTML = "<li><a href=\"#\">" + jQuery.parseJSON(Cookies.get('RFKJournal')).Username + "</a></li><li><span data-placement=\"right\" data-toggle=\"tooltip\" title=\"Settings\"><button type=\"button\" class=\"btn btn-default\" style=\"margin-top:9px;margin-bottom:9px;\"><span class=\"glyphicon glyphicon-cog\"></span></button></span></li><li><span data-placement=\"right\" data-toggle=\"tooltip\" title=\"Logout\"><form action=\"../exec/logout.php\" method=\"post\"><button type=\"submit\" class=\"btn btn-default\" style=\"margin-top:9px;margin-bottom:9px;\"><span class=\"glyphicon glyphicon-off\"></span></button></form></span></li>";
			
			}
			
			$('[data-toggle="tooltip"]').tooltip();
		
		});
