	<script type="text/javascript">
		//Pull in what error occurred and write the panel
		$( document ).ready(function(){
		
			switch ($.url("?which")){
			
				case "sql_conn":
				document.getElementById("pbody").innerHTML = "Database Connection Failed";
				document.getElementById("pfoot").innerHTML = "We tried to complete your request but we couldn't connect to the database. Please let Oukranos know.";
				$("#panel").collapse("toggle");
				break;
				case "sql_generr":
				document.getElementById("pbody").innerHTML = "General Database Error";
				document.getElementById("pfoot").innerHTML = "The database is being a jerk right now. It may be a temporary symptom or it may be an error. Let Oukranos know.";
				$("#panel").collapse("toggle");
				break;
				case "otpw_used":
				case "err_otpwu":
				document.getElementById("pbody").innerHTML = "Already Registered";
				document.getElementById("pfoot").innerHTML = "The PC you attempted to register under has already been registered. Did you forget your password? Ask a staffer to send you a temporary one!";
				$("#panel").collapse("toggle");
				break;
				case "err_nomatch":
				document.getElementById("pbody").innerHTML = "No Player Found";
				document.getElementById("pfoot").innerHTML = "Looks like we didn't find a match for the player name you entered. If you haven't already, using +onetime on game will fix this. If you're still seeing this error after using that command tell Oukranos.";
				$("#panel").collapse("toggle");
				break;
				case "err_mulmatch":
				document.getElementById("pbody").innerHTML = "Multiple Players Found";
				document.getElementById("pfoot").innerHTML = "We found multiple matches for the name you entered. This shouldn't happen. Let Oukranos know.";
				$("#panel").collapse("toggle");
				break;
				case "err_otpww":
				document.getElementById("pbody").innerHTML = "One Time Password Wrong";
				document.getElementById("pfoot").innerHTML = "Sorry but the one time password you entered was wrong. Double check it. It is case sensitive. If you need a new one ask Oukranos.";
				$("#panel").collapse("toggle");
				break;
				case "err_wrongpw":
				document.getElementById("pbody").innerHTML = "Wrong Password";
				document.getElementById("pfoot").innerHTML = "Sorry but the password you entered was incorrect. If you forgot it ask a staffer to send you a temporary one.";
				$("#panel").collapse("toggle");
				break;
				case "err_notreg":
				document.getElementById("pbody").innerHTML = "Not Registered";
				document.getElementById("pfoot").innerHTML = "The username you entered doesn't appear to be registered.";
				$("#panel").collapse("toggle");
				break;
				case "err_multiple":
				document.getElementById("pbody").innerHTML = "Multiple Users";
				document.getElementById("pfoot").innerHTML = "We found multiple users attached to that username. This is an error. Please tell Oukranos.";
				$("#panel").collapse("toggle");
				break;
				case "err_untaken":
				document.getElementById("pbody").innerHTML = "Username Taken";
				document.getElementById("pfoot").innerHTML = "Sorry, looks like that username is already taken.";
				$("#panel").collapse("toggle");
				break;
				case "gen_nologin":
				document.getElementById("pbody").innerHTML = "Not Logged In";
				document.getElementById("pfoot").innerHTML = "You need to login to access that area.";
				$("#panel").collapse("toggle");
				break;
				case "err_notauth":
				document.getElementById("pbody").innerHTML = "Not Authorized";
				document.getElementById("pfoot").innerHTML = "Sorry, you haven't been granted permission to access the staff area of the site.";
				$("#panel").collapse("toggle");
				break;
			
			}
		
		});
		
		$( document ).ready(function(){

			if (jQuery.parseJSON(Cookies.get('RFKJournal')).Username){
			
				document.getElementById("users").innerHTML = "<li><a href=\"#\">" + jQuery.parseJSON(Cookies.get('RFKJournal')).Username + "</a></li><li><span data-placement=\"right\" data-toggle=\"tooltip\" title=\"Settings\"><button type=\"button\" class=\"btn btn-default\" style=\"margin-top:9px;margin-bottom:9px;\"><span class=\"glyphicon glyphicon-cog\"></span></button></span></li><li><span data-placement=\"right\" data-toggle=\"tooltip\" title=\"Logout\"><form action=\"../exec/logout.php\" method=\"post\"><button type=\"submit\" class=\"btn btn-default\" style=\"margin-top:9px;margin-bottom:9px;\"><span class=\"glyphicon glyphicon-off\"></span></button></form></span></li>";
			
			}
			
			$('[data-toggle="tooltip"]').tooltip();
		
		});
